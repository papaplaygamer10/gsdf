<button id="fullscreenBtn">Go Fullscreen</button>

<script>
    document.getElementById('fullscreenBtn').addEventListener('click', function () {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // For Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // For Chrome, Safari, Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // For IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    });
</script>
